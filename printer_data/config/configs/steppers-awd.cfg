[stepper_x]
step_pin = PF13
dir_pin = PF12
enable_pin = !PF14
rotation_distance = 40
microsteps = 16
full_steps_per_rotation = 200
endstop_pin = tmc2209_stepper_x:virtual_endstop
position_min = 0
position_endstop = 250
position_max = 250
homing_speed = 80
second_homing_speed = 40
homing_retract_dist = 0
homing_positive_dir = true

[tmc2209 stepper_x]
diag_pin: ^PG6
driver_SGTHRS: 255
home_current: 1
uart_pin = PC4
interpolate = True
run_current = 0.8
sense_resistor = 0.110
driver_SGTHRS: 150
stealthchop_threshold = 0

