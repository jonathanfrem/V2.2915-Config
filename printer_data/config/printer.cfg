algo = lagrange
y_count = 4
mesh_y_pps = 2
min_y = 63.6
x_count = 5
max_y = 126.39
mesh_x_pps = 2
max_x = 180.47

[skew_correction CaliFlower]
xy_skew = 0.00695490649716
xz_skew = 0.0
yz_skew = 0.0
