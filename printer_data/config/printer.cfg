version = 1
points = 
	0.020000, 0.022500, 0.015000, 0.015000, 0.010000
	-0.020000, -0.010000, -0.015000, 0.002500, 0.000000
	-0.027500, -0.022500, -0.022500, -0.012500, -0.017500
	-0.022500, -0.012500, -0.010000, -0.005000, 0.000000
tension = 0.2
